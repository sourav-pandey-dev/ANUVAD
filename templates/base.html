<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ANUVAD{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-orange-500 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold text-white">ANUVAD</a>
            <ul class="flex space-x-4">
                <li>
                    <a href="{{ url_for('text_translation') }}" class="text-white hover:bg-orange-600 px-3 py-2 rounded-md">
                        Text
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('image_translation') }}" class="text-white hover:bg-orange-600 px-3 py-2 rounded-md">
                        Image
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('voice_translation') }}" class="text-white hover:bg-orange-600 px-3 py-2 rounded-md">
                        Voice
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('learn_language') }}" class="text-white hover:bg-orange-600 px-3 py-2 rounded-md">
                        Learn
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-10 bg-white shadow-md rounded-lg px-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-orange-500 py-4 mt-10 text-center text-white">
        <p>&copy; 2024 ANUVAD. All rights reserved.</p>
        <a href="{{ url_for('home') }}" class="underline hover:text-orange-300">Back to Home</a>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script></body>
</html>
