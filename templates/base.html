<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ANUVAD{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg py-4">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold text-orange-600">ANUVAD</a>
            <!-- Mobile Menu Toggle -->
            <button id="menu-toggle" class="text-gray-700 md:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <!-- Menu -->
            <ul id="menu" class="hidden md:flex space-x-4 w-full md:w-auto md:flex-row flex-col items-center mt-4 md:mt-0">
                <li><a href="{{ url_for('text_translation') }}" class="text-gray-700 hover:text-orange-500 px-3 py-2 block">Text</a></li>
                <li><a href="{{ url_for('image_translation') }}" class="text-gray-700 hover:text-orange-500 px-3 py-2 block">Image</a></li>
                <li><a href="{{ url_for('voice_translation') }}" class="text-gray-700 hover:text-orange-500 px-3 py-2 block">Voice</a></li>
                <li><a href="{{ url_for('learn_language') }}" class="text-gray-700 hover:text-orange-500 px-3 py-2 block">Learn</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-10">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Toggle Menu for Mobile View
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
